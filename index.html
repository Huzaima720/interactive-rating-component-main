<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="rating-section card">
    <div class="icon-star">
      <img src="images/icon-star.svg" alt="Logo">
    </div>

    <h1 class="title">How did we do?</h1>
    <p class="disc">Please Let us know how we did with support request. All feedback is appereciated to help us improve our offering
    </p>

    <div class="rating">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <button class="submit">SUBMIT</button>
  </div>

  <div class="thanks-section card">
    <div class="thanks-img">
      <img src="images/illustration-thank-you.svg" alt="Checkmark">
    </div>
    <span class="rated">You selected 4 out of 5</span>

    <h1 class="title">Thank you!</h1>
    <p class="disc">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!

    </p>

    </div>

    <script src="script.js"></script>

</body>

</html>
